<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title=ngModel ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="content">Content</label><br>
    <textarea #content=ngModel ngModel name="content" class="form-control" rows="5" required></textarea>
    <!-- <input id="content" type="text" class="form-control"> -->
    <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
      Content is required.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
